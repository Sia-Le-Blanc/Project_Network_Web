<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px 0;
            border-bottom: 2px solid #e94560;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #e94560;
        }

        .signup-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .signup-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .signup-box {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #e94560;
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(233, 69, 96, 0.3);
        }

        .signup-box h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #e94560;
            text-align: center;
        }

        .signup-box p {
            text-align: center;
            color: #ccc;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b6b;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            background: #0a0a0a;
            border: 2px solid #2a2a3e;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e94560;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1a1a2e;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #2a2a3e;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak {
            background: #ff4757;
            width: 33%;
        }

        .strength-medium {
            background: #ffa502;
            width: 66%;
        }

        .strength-strong {
            background: #26de81;
            width: 100%;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 3px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #ccc;
            font-size: 14px;
            line-height: 1.5;
        }

        .checkbox-group label a {
            color: #e94560;
            text-decoration: none;
        }

        .checkbox-group label a:hover {
            color: #ff6b6b;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #2a2a3e;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .social-btn {
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #2a2a3e;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: #e94560;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #ccc;
        }

        .login-link a {
            color: #e94560;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ff6b6b;
        }

        footer {
            background: #0a0a0a;
            text-align: center;
            padding: 30px 20px;
            border-top: 2px solid #e94560;
        }

        footer p {
            color: #888;
        }

        .error-message {
            color: #ff4757;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">RA</a>
            <ul class="nav-links">
                <li><a href="index.html">홈</a></li>
                <li><a href="gameinfo.html">게임소개</a></li>
                <li><a href="news.html">소식</a></li>
                <li><a href="community.html">커뮤니티</a></li>
                <li><a href="download.html">다운로드</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <canvas class="signup-bg" id="signupBg"></canvas>
        <div class="signup-box">
            <h2>회원가입</h2>
            <p>RA의 새로운 전설이 되어주세요</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" placeholder="게임 내 닉네임" required>
                    <div class="error-message" id="usernameError">3자 이상 입력해주세요</div>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                    <div class="error-message" id="emailError">올바른 이메일 형식이 아닙니다</div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="8자 이상, 영문/숫자/특수문자 포함" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
                    <div class="error-message" id="confirmError">비밀번호가 일치하지 않습니다</div>
                </div>
                
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label for="region">지역</label>
                    <select id="region" required>
                        <option value="">선택하세요</option>
                        <option value="kr">한국</option>
                        <option value="us">미국</option>
                        <option value="jp">일본</option>
                        <option value="cn">중국</option>
                        <option value="other">기타</option>
                    </select>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다 (필수)
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="marketing">
                    <label for="marketing">
                        마케팅 정보 수신에 동의합니다 (선택)
                    </label>
                </div>
                
                <button type="submit" class="btn" id="signupBtn" disabled>회원가입</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn" title="Google 회원가입">G</button>
                <button class="social-btn" title="Facebook 회원가입">F</button>
                <button class="social-btn" title="Discord 회원가입">D</button>
            </div>
            
            <div class="login-link">
                이미 계정이 있으신가요? <a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 RA Game. All rights reserved.</p>
    </footer>

    <script>
        // 배경 애니메이션
        const canvas = document.getElementById('signupBg');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0xff6b6b,
            transparent: true,
            opacity: 0.6
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        camera.position.z = 30;
        
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // 폼 유효성 검사
        const form = document.getElementById('signupForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const terms = document.getElementById('terms');
        const signupBtn = document.getElementById('signupBtn');

        // 비밀번호 강도 체크
        password.addEventListener('input', function() {
            const value = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (value.length >= 8) strength++;
            if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
            if (/\d/.test(value)) strength++;
            if (/[^a-zA-Z0-9]/.test(value)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // 실시간 유효성 검사
        function validateForm() {
            let isValid = true;

            if (username.value.length < 3) {
                document.getElementById('usernameError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('usernameError').classList.remove('show');
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.remove('show');
            }

            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('confirmError').classList.remove('show');
            }

            if (!terms.checked) {
                isValid = false;
            }

            signupBtn.disabled = !isValid;
        }

        username.addEventListener('input', validateForm);
        email.addEventListener('input', validateForm);
        password.addEventListener('input', validateForm);
        confirmPassword.addEventListener('input', validateForm);
        terms.addEventListener('change', validateForm);

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                username: username.value,
                email: email.value,
                password: password.value,
                birthdate: document.getElementById('birthdate').value,
                region: document.getElementById('region').value,
                marketing: document.getElementById('marketing').checked
            };
            
            console.log('회원가입 데이터:', formData);
            alert('회원가입이 완료되었습니다! (백엔드 연동 후 활성화됩니다)');
        });
    </script>
</body>
</html>
